<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>form</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Application-Form.css">
    
</head>

<body>
    <section>
        <h1 class="text-center text-capitalize">Blood Donation Application&nbsp;</h1>
        <div class="container">
            <form id="application-form">
                <div class="form-group mb-3">
                    <div class="row">
                        <div class="col">
                            <p><strong>Patient ID</strong><span class="text-danger">*</span></p><input class="form-control" type="text" required="" name="" placeholder="Ex. P001">
                        </div>
                        <div class="col">
                            <p><strong>Patient Name</strong><span class="text-danger">*</span></p><input class="form-control" type="text" required="" name="" placeholder="Ex. Joe">
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <div class="row">
                        <div class="col">
                            <p><strong>Date Of Birth</strong>&nbsp;<span class="text-danger">*</span></p><input class="form-control" type="date" required="" name="">
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <p><strong>Email</strong><span class="text-danger">*</span></p><input class="form-control" type="email" name="" placeholder="joe@gmail.com">
                </div>
                <div class="form-group mb-3">
                    <p><strong>How many times have you donated before?&nbsp;</strong><span class="text-danger">*</span></p><input class="form-control" type="number" name="" placeholder="0">
                </div>
                <div class="form-group mb-3">
                    <p><strong>Address&nbsp;</strong><span class="text-danger">*</span></p><input class="form-control" type="text" required="" name="" placeholder="Ex. No.36, Lower road">
                    <p>City<br></p><input class="form-control" type="text" required="" name="" placeholder="Badulla">
                    <p>Do you have any allergies?<br></p>
                </div>
                <div class="form-group mb-3">
                    <div class="row">
                        <div class="col"><input class="form-control" type="text" required="" name="" placeholder="wheezing">
                            <p>Gender</p><input class="form-control" type="text" required="" name="" placeholder="Female">
                        </div>
                        
                    </div>
                </div>
                <div class="form-group mb-3">
                    <div class="row">
                        <div class="col">
                            <p>Blood Group</p><textarea class="form-control" type="text" required="" placeholder="Ex. O+" name="Blood"></textarea>
                        </div>
                        <div class="col">
                            <p>Whatsapp Number</p><input class="form-control" type="text" required="" name="" placeholder="Ex. 077 7777587">
                        </div>
                    </div>
                </div>
                
                <div class="justify-content-center d-flex form-group mb-3">
                    <div id="submit-btn">
                        <div class="row"><button class="btn btn-primary btn-light m-0 rounded-pill px-4" type="button" style="min-width: 500px;" action method="POST" target="hidden_iframe">Submit</button></div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col">
            <h3 id="fail" class="text-center text-danger d-none"><br>Form not Submitted&nbsp;<a href="contact.html">Try Again</a><br><br></h3>
            <h3 id="success-1" class="text-center text-success d-none"><br>Form Submitted Successfully&nbsp;<a href="contact.html">Send Another Response</a><br><br></h3>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Application-Form-Bootstrap-Image-Uploader.js"></script>
    <script src="assets/js/Application-Form-submit-form.js"></script>
</body>

</html>
